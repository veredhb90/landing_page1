<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استرجاع ضرائب للاجيرين</title>
    <style>
        /* עיצוב הרקע */
        body {
            direction: rtl;
            font-family: "Arial", sans-serif;
            background-image: url('pexels-towfiqu-barbhuiya-3440682-12001949.jpg'); /* ודא שהתמונה קיימת */
            
            background-size: cover;
            background-position: 20% center ;
            height: 100vh;
            margin: 0;
            display:flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: right;
            color: white;
            backdrop-filter: blur(4px) contrast(1.2);
            filter: brightness(0.8) contrast(1.5);
            padding-right: 85px;
            
        }
    


        /* עיצוב הכותרות */
        h1 {
            padding-top: 140px;
            font-size: 50px; /* Larger and brighter font */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Darker shadow for contrast */
            color: #ffffff; /* Bright Gold color */
            margin-bottom: 20px;
            margin-top: 60px;
            text-shadow: 
            5px 5px 5px rgba(0, 0, 0, 0.5),  /* Shadow behind the text */
            0 0 40px rgba(0, 0, 0, 0.8); /* Outer glow effect */
        }

        h2 {
            font-size: 40px; /* Slightly larger for clarity */
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.9;
            color: #ffd700; /* Bright Cyan color for headings */
            text-shadow: 
            5px 5px 5px rgba(0, 0, 0, 0.5),  /* Shadow behind the text */
            0 0 25px rgba(0, 0, 0, 0.8); /* Outer glow effect */
            
        
        
            
        }

        /* שדות קלט */
        input {
            
            width: 150%;
            max-width: 350px;
            padding:14px;
            background: rgb(248, 245, 245); /* Lighter background */
            border: 2px solid #ebca1100; /* Bright border color */
            font-size: 16px;
            color: #333; /* Dark gray text color for readability */
            text-align: center;
            outline:none;
            border-radius: 12px; /* Rounded corners */
            transition: 0.5s;
            position: relative;
            right: 130px;
            box-shadow: 
            5px 5px 5px rgba(0, 0, 0, 0.5),  /* Shadow behind the text */
            0 0 25px rgba(255, 255, 255, 0.8); /* Outer glow effect */
        }

        input::placeholder {
            color: rgba(3, 2, 2, 0.7);
            font-weight: bold;

        }

        input:focus {
            background: rgb(255, 255, 255);
            border-color: #000000; /* Focus border color in Cyan */
        }

        /* כפתור השליחה */
        button {
            width: 90%;
            max-width: 350px;
            padding: 14px;
            background-color: #ffd700;
            border: 2px solid #000000; /* Bright border */
            color: #000000; /* Bright text color */
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
            position: relative;
            right: 300px;
            box-shadow: 
            5px 5px 5px rgba(0, 0, 0, 0.5),  /* Shadow behind the text */
            0 0 25px rgba(255, 255, 255, 0.8); /* Outer glow effect */

        }

        button:hover {
            background: rgba(233, 100, 100, 0.2);
            border-color: #000000; /* Cyan border on hover */
            color: #140909; /* Cyan text color on hover */
        }

    </style>
</head>
<body>

    <h1>أسترجاع ضرائب للأجيرين وسحب صناديق ألتعويضات!</h1>
    <h2>أسحب أتعابك بأقل ضريبة وبأسرع وقت</h2>
    <h2>فقط لحاملي بطاقة ألهوية ألزرقاء</h2>
    <h2>أترك تفاصيلك لفحص أستحقاقك !</h2>
    <br><br>
    <form action="submit.php" method="post">
        <input type="text" id="name" name="name" placeholder="الاسم الكامل" required><br><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="رقم التلفون" required><br><br>
        <button type="submit">🔶 أرسل الآن 🔶</button>
    </form>

</body>
</html>
